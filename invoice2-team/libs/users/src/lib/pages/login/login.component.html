<mat-card class="login-box">
  <mat-card-content>
    <form [formGroup]="loginFormGroup">
      <h2 class="text-center">Witamy w aplikacji do wystawiania faktur Invoices2</h2>
      <h3>Zaloguj się:</h3>
      <mat-error *ngIf="authError">{{errorMessage}}</mat-error>
      <div class="form-fields row">
        <mat-form-field class="col-12" [floatLabel]="getFloatLabelValue()">
          <mat-label>E-mail</mat-label>
          <input formControlName="email" matInput placeholder="E-mail">
          <mat-error>Proszę podać e-mail.</mat-error>
        </mat-form-field>
      </div>
      <div class="form-fields row">
        <mat-form-field class="col-12" [floatLabel]="getFloatLabelValue()">
          <mat-label>Hasło</mat-label>
          <input type="password" formControlName="password" matInput placeholder="Hasło">
          <mat-error>Proszę podać hasło.</mat-error>
        </mat-form-field>
      </div>
      <div class="form-fields row m-1">
        <button mat-raised-button color="primary" [disabled]="loginFormGroup.invalid"
          (click)="onSubmit()">Login</button>
      </div>
      <div class="form-fields row m-1 mt-3">
        <button mat-raised-button color="warn" [disabled]="loginFormGroup.invalid" (click)="onRegister()">Zarejestruj
          nowe konto</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
