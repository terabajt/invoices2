<div class="dashboard-header">
  <h2 class="header-h2">Witamy w aplikacji do wystawiania faktur online. </h2>
  <p class="header-p">Zapraszmy do zapoznania się z najnowszymi komunikatami:</p>
</div>

<mat-tab-group class="dashboard-info">
  <mat-tab>
    <ng-template mat-tab-label>Aktualności</ng-template>
    <div *ngFor="let item of newsMessages">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ item.title }}</mat-card-title>
          <mat-card-subtitle> {{item.data}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content [innerHtml]="item.content">
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button color="primary" (click)="onMoveToArch()">OK</button>
        </mat-card-actions>
      </mat-card>
      <br>
    </div>


  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>Archiwum</ng-template>

    <div *ngFor="let item of archMessages">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ item.title }}</mat-card-title>
          <mat-card-subtitle> {{item.data}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content [innerHtml]="item.content">
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button color="primary">OK</button>
        </mat-card-actions>
      </mat-card>
      <br>
    </div>


  </mat-tab>
</mat-tab-group>
