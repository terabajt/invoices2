<mat-card class="customers-card">
  <mat-card-header>
    <mat-card-title>Klienci</mat-card-title>
    <mat-card-subtitle>Lista wszystkich kontrahentów: <br /></mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="end">
    <button class="invoices-card-addbutton" mat-raised-button color="primary" routerLink="/customers/form/">Dodaj
      Klienta</button>
  </mat-card-actions>
  <mat-card-content>
    <div class="mat-elevation-z8">


      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="invoiceNumber"
        matSortDisableClear matSortDirection="desc">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Nazwa firmy </th>
          <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
        </ng-container>
        <ng-container matColumnDef="taxNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> NIP </th>
          <td mat-cell *matCellDef="let customer"> {{customer.taxNumber }} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E-mail</th>
          <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Telefon </th>
          <td mat-cell *matCellDef="let customer"> {{customer.phone}} </td>
        </ng-container>
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> Miasto</th>
          <td mat-cell *matCellDef="let customer"> {{customer.city}} </td>
        </ng-container>

        <ng-container matColumnDef="more">
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">Więcej</th>
          <td mat-cell *matCellDef="let invoice">
            <button mat-icon-button [routerLink]="['/customers/'+ invoice.id]">
              <mat-icon color="primary">more</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">Usuń</th>
          <td mat-cell *matCellDef="let element">
            <button (click)="onDeleteCustomer(element._id)" mat-icon-button>
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Faktur na stronie">
      </mat-paginator>


    </div>


  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
