<mat-card class="invoices-card">
  <mat-card-header>
    <mat-card-title>Faktury</mat-card-title>
    <mat-card-subtitle>Lista wszystkich faktur: <br /></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <div class="loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="invoiceNumber"
        matSortDisableClear matSortDirection="desc">

        <ng-container matColumnDef="invoiceNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Numer Faktury </th>
          <td mat-cell *matCellDef="let invoice"> {{invoice.invoiceNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="invoiceDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Data utworzenia </th>
          <td mat-cell *matCellDef="let invoice"> {{invoice.invoiceDate}} </td>
        </ng-container>
        <ng-container matColumnDef="dueDate">
          <th mat-header-cell *matHeaderCellDef>Termin płatności </th>
          <td mat-cell *matCellDef="let invoice"> {{invoice.dueDate}} </td>
        </ng-container>
        <ng-container matColumnDef="customer">
          <th mat-header-cell *matHeaderCellDef> Klient </th>
          <td mat-cell *matCellDef="let invoice"> {{invoice.customer.name}} </td>
        </ng-container>
        <ng-container matColumnDef="netAmountSum">
          <th mat-header-cell *matHeaderCellDef> Kwota NETTO </th>
          <td mat-cell *matCellDef="let invoice"> {{invoice.netAmountSum}} </td>
        </ng-container>
        <ng-container matColumnDef="grossSum">
          <th mat-header-cell *matHeaderCellDef> Kwota BRUTTO </th>
          <td mat-cell *matCellDef="let invoice"> {{invoice.grossSum}} </td>
        </ng-container>
        <ng-container matColumnDef="menu">
          <th mat-header-cell *matHeaderCellDef> Menu </th>
          <td mat-cell *matCellDef="let invoice">
            <button mat-raised-button color="primary" style="margin-right: 5px"
              [routerLink]="['/invoices/'+ invoice.id]">Więcej</button>
            <button mat-raised-button color="warn">Usuń</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Faktur na stronie">
      </mat-paginator>


    </div>


  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
