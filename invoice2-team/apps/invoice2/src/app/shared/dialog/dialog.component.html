<h2 mat-dialog-title>Uwaga!</h2>
<mat-dialog-content>
  Czy na pewno chcesz anulować? Wszystkie niezapisane zmiany zostaną utracone.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Anuluj</button>
  <button mat-button color="warn" (click)="onOkClick()">OK</button>
</mat-dialog-actions>
